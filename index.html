<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>First h1</h1>
    <h1 class="special-thing italic-text">Second h1</h1>
    <h1 id="the-most-important-heading">Third h1</h1>

    <p class="special-thing">
      Here's a paragraph
    </p>

    <ul class="special-list">
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
      <li>Fourth item</li>
      <li>Fifth item</li>
      <ul>
        <li>Nested item</li>
        <li>Another nested item</li>
      </ul>
    </ul>

    <ul>
      <li>First item</li>
      <li class="sibling-before">Second item</li>
      <li>Third item</li>
      <li>Fourth item</li>
      <li>Fifth item</li>
    </ul>

  </body>
</html>
